<!DOCTYPE html>
<html>
<head>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Pickup Pong</title>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>PICKUP PONG</h1>
      <input class="" id="nameInput" type="text" maxlength="25" autofocus="" value="Player" />
      <button id="joinServer">Enter Server</button>
    </div>
    <div class="pinned"> 
      <p>If no one else is online, open this page in another <span class="important">window</span> to see it in action and try playing against yourself.</p>
      <p>Use W and S to move your paddle up and down. First to 6 points wins. </p>
    </div>
    <h2 id="userName"></h2>
    <div id="lobby">
        <ul id="gameMessages">
          <li>Choose a name to join the lobby. Click a player's name to challenge them to a game. </li>   
        </ul>
        <ul id="gameList"></ul>
    </div>
  </div>
</body>
<script src="/socket.io/socket.io.js">
</script>
<script src="/bundle.js">
</script>
</html>
